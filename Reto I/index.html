<script type="text/javascript">
/* Código JQUERY */
/* El método valida si ya se cargo todo el DOM de una web */
$(document).ready(function() {
    /* Busca el elemento cuyo metadato coincida con el nombre '#enviar' 
        coincide el elemento button y se le llama el método click()*/
    $('#enviar').click(function() {
        let arraySelected = new Array();
        $('#formid input[type = checkbox]').each(function() {
            if (this.checked) {
                arraySelected.push($(this).val());
            }
        });
        /* Finaliza el método que recorre los elementos del mismo tipo each */
        if (arraySelected.length != 0)
            alert('Imagenes almacenadas en el array: ' + arraySelected);
        else
            alert('No ha seleccionado imágenes');
        return false;
    });
});
